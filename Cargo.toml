[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.0.5"
edition = "2021"
repository = "https://github.com/unavi-xyz/dwn"
license = "MIT OR Apache-2.0"
keywords = ["did", "dwn"]

[workspace.dependencies]
dwn = { path = "crates/dwn", version = "0.0.5", default-features = false }
serde_json = "1.0.114"
tokio = "1.37.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[profile.release]
lto = true
