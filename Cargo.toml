[workspace]
resolver = "2"
members = [
  "dwn",
  "dwn-server",
  "dwn-test-utils"
]

[workspace.package]
version = "0.0.3"
edition = "2021"
repository = "https://github.com/unavi-xyz/dwn"
license = "GPL-3.0-or-later"
keywords = ["decentralized web node", "did"]

[workspace.dependencies]
anyhow = "1.0.77"
axum = "0.7.2"
base64 = "0.21.5"
did-method-key = "0.2.2"
didkit = { version = "0.6.0", default-features = false, features = ["ed25519", "ring"] }
dotenvy = "0.15.7"
reqwest = { version = "0.11.22", features = ["json"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
sqlx = { version = "0.7.3", features = ["mysql", "time", "runtime-tokio", "tls-rustls"] }
tokio = { version = "1.35.0", features = ["macros", "test-util", "tracing"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[profile.release]
lto = true

[profile.dev.package.sqlx-macros]
opt-level = 3
