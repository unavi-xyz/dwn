[package]
name = "dwn"
description = "Rust implementation of a Decentralized Web Node."
version = "0.0.3"
edition = "2021"
repository = "https://github.com/unavi-xyz/dwn"
license = "GPL-3.0-or-later"
keywords = ["decentralized web node", "did"]
categories = ["dwn", "did"]

[features]
default = ["axum", "mysql", "s3", "surrealdb"]
axum = ["dep:axum"]
mysql = ["dep:sqlx"]
s3 = ["dep:rust-s3"]
surrealdb = ["dep:surrealdb", "dep:tokio"]

[dependencies]
anyhow = "1.0.79"
base64 = "0.21.5"
did-method-key = "0.2.2"
didkit = { version = "0.6.0", default-features = false, features = ["ed25519", "ring"] }
dotenvy = "0.15.7"
iana-media-types = "0.1.2"
libipld = { version = "0.16.0", features = ["serde-codec"] }
libipld-cbor = "0.16.0"
libipld-core = { version = "0.16.0", features = ["serde", "serde-codec", "multibase"] }
ring = "0.17.7"
serde = { version = "1.0.193", features = ["derive"] }
serde_ipld_dagcbor = "0.4.2"
serde_json = "1.0.108"
serde_with = "3.4.0"
thiserror = "1.0.57"
time = { version = "0.3.31", features = ["serde-well-known"] }
tracing = "0.1.40"

axum = { version = "0.7.2", optional = true }
rust-s3 = { version = "0.33.0", optional = true }
sqlx = { version = "0.7.3", features = ["mysql", "time", "runtime-tokio", "tls-rustls"], optional = true }
tokio = { version = "1.35.0", features = ["full"], optional = true }

[target.'cfg(target_family = "wasm")'.dependencies]
surrealdb = { version = "1.2.0", default-featuers = false, features = ["kv-mem", "kv-indxdb"], optional = true }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
surrealdb = { version = "1.2.0", default-features = false, features = ["kv-mem", "kv-speedb"], optional = true }

[dev-dependencies]
tracing-subscriber = "0.3.18"

[profile.release]
lto = true

[profile.dev.package.sqlx-macros]
opt-level = 3

