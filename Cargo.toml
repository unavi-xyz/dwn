[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.0.10"
edition = "2021"
repository = "https://github.com/unavi-xyz/dwn"
license = "MIT OR Apache-2.0"
keywords = ["did", "dwn"]

[workspace.metadata.release]
shared-version = true
tag-name = "v{{version}}"

[workspace.dependencies]
serde = "1.0.210"
serde_with = "3.11.0"
thiserror = "1.0.64"
tracing = "0.1.40"
xdid = { git = "https://github.com/unavi-xyz/xdid" }
