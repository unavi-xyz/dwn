[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.0.9"
edition = "2021"
repository = "https://github.com/unavi-xyz/dwn"
license = "MIT OR Apache-2.0"
keywords = ["did", "dwn"]

[workspace.dependencies]
didkit = { version = "0.6.0", default-features = false, features = ["ed25519"] }
dwn = { path = "crates/dwn", version = "0.0.9", default-features = false }
serde_json = "1.0.116"
surrealdb = { version = "1.5.5", default-features = false }
tokio = "1.37.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tracing-test = "0.2.4"

[profile.release]
lto = true
