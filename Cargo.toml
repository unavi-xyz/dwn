[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.0.10"
edition = "2021"
repository = "https://github.com/unavi-xyz/dwn"
license = "MIT OR Apache-2.0"
keywords = ["did", "dwn"]

[workspace.metadata.release]
shared-version = true
tag-name = "v{{version}}"

[workspace.dependencies]
base64 = "0.22.1"
port_check = "0.2.1"
serde = "1.0.210"
serde_json = "1.0.128"
thiserror = "1.0.64"
tracing = "0.1.40"
tracing-test = { version = "0.2.5", features = ["no-env-filter"] }
xdid = "0.2.0"
