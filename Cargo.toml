[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
edition = "2021"
keywords = ["did", "dwn"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/unavi-xyz/dwn"
version = "0.1.0"

[workspace.metadata.release]
shared-version = true
tag-name = "v{{version}}"

[workspace.dependencies]
base64 = "0.22.1"
port_check = "0.2.1"
serde = "1.0.210"
serde_json = "1.0.128"
thiserror = "2.0.3"
tracing = "0.1.40"
tracing-test = { version = "0.2.5", features = ["no-env-filter"] }
xdid = "0.2.0"
