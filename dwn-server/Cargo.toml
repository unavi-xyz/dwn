[package]
name = "dwn-server"
description = "Rust implementation of a Decentralized Web Node server."
version.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true

[dependencies]
axum = "0.7.2"
base64 = "0.21.5"
dotenv = "0.15.0"
dwn = { version = "0.0.2", path = "../dwn" }
serde_json = "1.0.108"
sqlx = { version = "0.7.3", features = ["mysql", "time", "runtime-tokio", "tls-rustls"] }
tokio = { version = "1.35.0", features = ["full", "tracing"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[dev-dependencies]
dwn-test-utils = { path = "tests/utils" }
reqwest = { version = "0.11.22", features = ["json"] }
